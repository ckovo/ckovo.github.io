<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>记忆里的那些人</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="nav-button" onclick="showHeroModal()">
        历年比赛榜
    </button>

    <div class="hero-modal" id="heroModal">
        <div class="hero-content">
            <button class="close-button" onclick="hideHeroModal()">×</button>
            <div class="tabs">
                <button class="tab" onclick="showRanking('ogp1')">OGP-Ⅰ<span class="date">2020.06.20</span></button>
                <button class="tab" onclick="showRanking('ogp2')">OGP-Ⅱ<span class="date">2021.11.07</span></button>
                <button class="tab" onclick="showRanking('ogp3')">OGP-Ⅲ<span class="date">2022.01.30</span></button>
                <button class="tab active" onclick="showRanking('speed')">抗疫杯<span class="date">2022.05.04</span></button>
            </div>

            <div id="speedRanking" class="ranking-list active"></div>
            <div id="ogp2Ranking" class="ranking-list"></div>
            <div id="ogp1Ranking" class="ranking-list"></div>
            <div id="ogp3Ranking" class="ranking-list"></div>
        </div>
    </div>

    <div class="container">
        <iframe 
            frameborder="no" 
            border="0" 
            marginwidth="0" 
            marginheight="0" 
            width=330 
            height=86 
            src="https://music.163.com/outchain/player?type=2&id=1394167216&auto=1&height=66"
            sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            loading="lazy"
        ></iframe>
    </div>
    <script src="js/sakura.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rankings.js"></script>
    <script>
        new Sakura();
    </script>
</body>
</html>
